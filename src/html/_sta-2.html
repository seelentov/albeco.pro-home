<section class="sta-2" style="background-image:url(@img/sta-2-background.png)">
  <div class="container sta-2__container">
    <form action="#" class="sta-2__form sta-2-form">
      <h2 class="sta-2-form__header text-header">
        станьте нашим партнером прямо сейчас
      </h2>
      <p class="sta-2-form__desc">
        Мы перезвоним вам через 30 секунд!
      </p>
      <div class="sta-2-form__inputs">
        <input type="text" name="name" id="sta-name" placeholder="Имя" class="sta-form__input">
        <input type="tel" name="tel" id="sta-tel" placeholder="Телефон" pattern="\d*" class="sta-form__input">
      </div>
      <div class="sta-2-form__submit">
        <button class="main-button">
          Cтать партнером
          <img src="img/long-arrow.svg">
        </button>
      </div>
    </form>
  </div>
</section>
