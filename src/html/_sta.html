<section class="sta" style="background-image: url(@img/sta-background.png)">
  <div class="sta__container container">
    <div class="sta__header">
      Карьерный рост с гибким графиком работы и без личных вложений — 
      <span>
        это действительно выгодно!
      </span>
      </div>
      <form action="#" class="sta__form sta-form">
        <input type="text" name="name" id="sta-name" placeholder="Имя" class="sta-form__input">
        <input type="tel" name="tel" id="sta-tel" placeholder="Телефон"
        pattern="\d*" class="sta-form__input">
        <button class="main-button">
          Стать партнером
          <img src="@img/long-arrow.svg">
        </button>
      </form>
    </div>
</section>
